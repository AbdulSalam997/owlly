	<style>
		.signup-input {
			padding-left: 4% !important;
			margin-left: 70% !important;
			background-color: transparent !important;
			color: black !important;
			-webkit-text-fill-color: grey !important;
		}
		.fade-in {
			animation-name: FadeIn;
			animation-duration: 3s;
			transition-timing-function: linear;
		}

		@keyframes FadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@-moz-keyframes FadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@-webkit-keyframes FadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@-o-keyframes FadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@-ms-keyframes FadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
	</style>
	<script>
		function ani() {
			document.getElementById("prompt").style.display = "block";
			document.getElementById("prompt").className = "fade-in";
		}

		setTimeout(() => {
			var msg = new SpeechSynthesisUtterance();
			msg.text = "Hey Sunshine! you have a message from ASK";
			window.speechSynthesis.speak(msg);
			document.getElementById("fold").style.display = "block";
			document.getElementById("fold").className = "fade-in";
		}, 1500);
	</script>
	<body onload="perform()">
		<!-- <video width="320" height="240" controls>
			<source src="owlBhai.mp4" type="video/mp4" />
        </video> -->
		<div style="display: flex; width: 100%; justify-content: center">
			<video
				style="width: 50%; align-items: center"
				autoplay
				muted
				playsinline
				src="owlBhai.mp4"
			></video>
		</div>
		<!-- <input name="" type="button" onclick="ani()" value="Click" /> -->
		<img
			onclick="ani()"
			id="fold"
			src="scroll_foldd.png"
			style="
				display: none;
				height: 70px;
				position: absolute;
				margin-left: 49%;
				margin-top: -17%;
			"
		/>
		<div
			id="prompt"
			style="
				display: none;
				position: absolute;
				margin-left: 37%;
				margin-top: -35%;
			"
		>
			<div>
				<img src="scroll1.png" height="400px" />
				<div
					id="love"
					style="
						display: none;
						position: absolute;
						margin-top: -55% !important;
						margin-left: 35% !important;
						color: black !important;
						font-weight: bold !important;
						font-family: 'Times New Roman', Times, serif !important;
					"
				>
					Love You Pumpkin!!
					<br />
					<button
						type="button"
						style="cursor: pointer; border: none; background-color: transparent"
						onclick="cls('hello')"
					>
						x
					</button>
				</div>
				<div
					id="code-container"
					class=""
					data-step-state="active"
					style="display: none; position: absolute; margin-top: -45%"
				>
					<div
						id=""
						style="
							width: 100%;
							margin-left: 60%;
							margin-top: -20%;
							color: black !important;
							font-weight: bold !important;
							font-family: 'Times New Roman', Times, serif !important;
						"
					>
						<label
							for="email"
							class="text-mono signup-text-prompt"
							style="
								color: black !important;
								font-weight: bold !important;
								font-family: 'Times New Roman', Times, serif !important;
							"
						>
							Enter our Love code:
						</label>
						<br />
						<label
							style="
								color: black !important;
								font-weight: bold !important;
								font-family: 'Times New Roman', Times, serif !important;
							"
						>
							(Hint: You and me)
							<span class="sr-only">e.g. ask.com</span>
						</label>
					</div>
					<div class="d-flex flex-items-center flex-column flex-sm-row">
						<div class="d-flex flex-items-center width-full">
							<input
								id="email"
								class="js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-10 p-0 box-shadow-none color-text-black f4 text-mono"
								required=""
								autofocus="autofocus"
								autocomplete="off"
								type="email"
								name="user[email]"
								onkeyup="checkCode(this)"
								style="border-bottom: 3px dotted black !important"
							/>
						</div>
						<button
							type="button"
							class=""
							onclick="proceed()"
							disabled
							id="continue"
							style="border: none; background-color: transparent"
						>
							>
						</button>
					</div>
				</div>
				<script>
					window.onload = function () {
						setTimeout(() => {
							document.getElementById("code-container").style.display = "block";
						}, 1500);
					};
					function checkCode(elm) {
						// alert(elm.value);
						if (elm.value === "rnask") {
							document.getElementById("continue").disabled = false;
						}
					}
					function proceed() {
						document.getElementById("code-container").style.display = "none";
						document.getElementById("love").style.display = "block";
						var msg = new SpeechSynthesisUtterance();
						msg.text = "Love you pumpkin!!";
						window.speechSynthesis.speak(msg);
					}
					function cls(a) {
						document.getElementById("prompt").style.display = "none";
					}
				</script>
			</div>
		</div>

		<!-- Button trigger modal -->
	</body>
